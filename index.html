<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenguru</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="assets/images/logo.png" alt="">
        </div>

        <div class="header__contacts">
            <div class="header__contacts__phone">
                <img src="assets/images/phone-icon.png" alt="">
                <span>+7 (4872) 71-71-71</span>
            </div>
            
            <div class="header__contacts__location">
                <img src="assets/images/location-icon.png" alt="">
                <span>г. Тула, ул. Пузакова, 44</span>
            </div>
        </div>

        <div class="header__search-form">
            <input class="header__search-form__input" type="text" placeholder="Поиск по товарам">
            <div class="header__search-form__button">
                <input class="header__search-form__button__image" type="image" src="assets/images/search-icon.png">
                <span class="header__search-form__button__text">Найти</span>
            </div>
        </div>

        <div class="header__personal-account">
            <img src="assets/images/user-icon.png" alt="">
            <span>Личный кабинет</span>
        </div>

        <div class="header__basket">
            <img src="assets/images/cart-icon.png" alt="">
            <span>Корзина</span>
        </div>

    </header>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
